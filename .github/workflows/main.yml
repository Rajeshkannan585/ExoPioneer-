name: Build Android APK (Skip License)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Cache Unity Library (optional)
      - name: Cache
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      # Build Unity project for Android (skip license activation)
      - name: Build Android APK
        uses: game-ci/unity-builder@v4
        with:
          projectPath: ./
          targetPlatform: Android
          unityVersion: 2022.3.17f1
          buildName: ExoPioneer
          buildsPath: build
          versioning: Semantic
          skipActivation: true' 
          allowDirtyBuild: true' 
      # Upload APK output
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ExoPioneer-Android
          path: build/Android/ExoPioneer.apk
