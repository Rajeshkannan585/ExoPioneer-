name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Step 1: Activate Unity License
      - name: Activate Unity License
        uses: game-ci/unity-activate@v2
        with:
          unityVersion: 2022.3.62f2
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      # Step 2: Build using correct verified Docker image
      - name: Build Project
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2022.3.62f2
          targetPlatform: Android
          projectPath: .
          buildName: ExoPioneer
          buildPath: build/Android
          customImage: unityci/editor@sha256:f40b0e4a6f1648e8f6991930b4a78fc5aff3282f38f9dd1f7e6414238d68b56b

      # Step 3: Upload APK Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ExoPioneer-Android-APK
          path: build/Android/*.apk
