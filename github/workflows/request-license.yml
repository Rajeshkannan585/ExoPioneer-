name: Request Unity Activation File

on:
  workflow_dispatch:

jobs:
  activation:
    runs-on: ubuntu-latest
    steps:
      - name: Request activation file
        uses: game-ci/unity-request-activation-file@v4
        with:
          unityVersion: 2022.3.9f1   # âœ… Stable Unity version for GameCI

      - name: Upload .alf file
        uses: actions/upload-artifact@v4
        with:
          name: Unity-Activation-File
          path: unity-activation-file.alf
